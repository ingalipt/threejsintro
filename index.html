<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        canvas {
            position: fixed;
            top:0px;
            left:0px;
            display: block;
        }
    </style>
    <title>Title</title>
</head>
<body>

<script id="vertexShader_cube" type="x-shader/x-vertex">

    uniform vec2 uvScale;
    varying vec2 vUv;
    uniform float time;
    void main()
    {

        vUv = uvScale * uv;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_Position = projectionMatrix * mvPosition+sin(time);

    }

</script>

<script id="fragmentShader_cube" type="x-shader/x-fragment">

    varying vec2 vUv;

    uniform float time;

    void main()	{

        vec2 p = - 1.0 + 2.0 * vUv;
        float a = time * 40.0;
        float d, e, f, g = 1.0 / 40.0 ,h ,i ,r ,q;


        gl_FragColor = vec4( vec3( vUv.x*0.5+0.5*sin(time),vUv.x,vUv.y*cos(time)), 1.0 );

    }

</script>
<script type = "module">
    import * as THREE from "./modules/three.module.js";

    var renderer, scene, camera;
    var clock;
    var uniforms;
    var mesh, mesh1;
    init();
    animate();
    function init(){
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        clock = new THREE.Clock();
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,0.01,5000);
        uniforms = {

            "fogDensity": { value: 0.45 },
            "fogColor": { value: new THREE.Vector3( 0, 0, 0 ) },
            "time": { value: 1.0 },
            "uvScale": { value: new THREE.Vector2( 3.0, 1.0 ) }


        };
//cube

        var material = new THREE.ShaderMaterial( {

            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader_cube' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader_cube' ).textContent

        } );
        var geometry = new THREE.PlaneBufferGeometry(2,2);
        mesh = new THREE.Mesh(new THREE.OctahedronBufferGeometry(20,3),material);
        scene.add(mesh);
        camera.position.set(10,10,100);
        camera.lookAt(0,0,0);

        var material1 = new THREE.MeshPhongMaterial({color:0x00ff00});
        var geometry1 = new THREE.BoxBufferGeometry(10,10,10,2,2,2);
        mesh1 = new THREE.Mesh(geometry1,material1);
        mesh1.position.x+=30;
        scene.add(mesh1);

        var light = new THREE.AmbientLight(0xffffff,1.0);
        scene.add(light);
    }

    function animate() {

        requestAnimationFrame( animate );

        render();

    }

    function render() {

        var delta = 5 * clock.getDelta();
        uniforms[ "time" ].value += 0.2 * delta;
mesh1.rotation.x+=Math.PI/500;
        mesh.rotation.x+=Math.PI/500;
        renderer.render(scene,camera);

    }


</script>
</body>
</html>
